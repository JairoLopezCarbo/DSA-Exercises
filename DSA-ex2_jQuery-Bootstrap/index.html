<!DOCTYPE html>
<html lang="en">
<head>
    <title>Small <Wbr></Wbr></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    
    <div class="jumbotron text-center">
    <h1>GitHub User RepositorySearcher</h1>
    </div>
    
    <div class="container text-center">
        <form class="form-inline">
            <div class="input-group" style="width: 60%">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                </span>
                <input id="username" type="text" class="form-control" placeholder="GitHub Username">
                <span class="input-group-btn">
                    <button type="button" id="searchBtn" class="btn btn-primary">Search</button>
                </span>
            </div>
        </form>
        <br>
        <div id="results"></div>
    </div>

    <div class="container" id="profile" style="margin-top:20px;"></div>

    <div class="container" style="margin-top:30px;">
        <h3>Repositories</h3>
        <table class="table table-bordered table-striped">
        <thead>
            <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Stars ⭐</th>
            </tr>
        </thead>
        <tbody id="repoTableBody"></tbody>
        </table>
    </div>



    <script>
    $(document).ready(function(){
      $("#searchBtn").click(function(){
        let username = $("#username").val();
    

        // 1) Traer datos del usuario
        $.get("https://api.github.com/users/" + username, function(user){
          let profileHtml = `
            <div class="panel panel-default">
              <div class="panel-heading"><h3 class="panel-title">${user.login}</h3></div>
              <div class="panel-body">
                <img src="${user.avatar_url}" width="100" class="img-circle"><br><br>
                <strong>Nombre:</strong> ${user.name || "No disponible"}<br>
                <strong>Ubicación:</strong> ${user.location || "No disponible"}<br>
                <strong>Followers:</strong> ${user.followers} | 
                <strong>Siguiendo:</strong> ${user.following}<br>
                <a href="${user.html_url}" target="_blank">Ver en GitHub</a>
              </div>
            </div>
          `;
          $("#profile").html(profileHtml);

          // 2) Traer repositorios del usuario
          $.get(user.repos_url, function(repos){
            let rows = "";
            if(repos.length === 0){
              rows = "<tr><td colspan='3' class='text-center'>No hay repositorios</td></tr>";
            } else {
              repos.forEach(function(repo){
                rows += `
                  <tr>
                    <td><a href="${repo.html_url}" target="_blank">${repo.name}</a></td>
                    <td>${repo.description || "Sin descripción"}</td>
                    <td>${repo.stargazers_count}</td>
                  </tr>
                `;
              });
            }
            $("#repoTableBody").html(rows);
          });

        }).fail(function(){
          $("#profile").html("<p class='text-danger'>Usuario no encontrado.</p>");
          $("#repoTableBody").html("");
        });
      });
    });
  </script>
</body>
</html>
